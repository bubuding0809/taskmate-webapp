name: CI

on: [push, pull_request]

env:
  API_KEY: ${{ secrets.API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript typechecking
        run: npm run typecheck

      - name: Run linting
        run: npm run lint

      - name: Print Environment Variable
        run: echo $API_KEY
